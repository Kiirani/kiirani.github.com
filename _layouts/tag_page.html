---
title: blag
layout: default
---

<h2>archive - the "{{ page.tag }}" tag</h2>

<ul class="postlist">
{% for post in page.posts %}
	<li>
		<time datetime="{{post.date}}">{{ post.date | date_to_string }}</time> 
		<a href="{{ post.url }}">{{ post.title }}</a> 
		<span class="tags">{{ post | tags }}</span>
	</li>
{% endfor %}
</ul>

<div class="tagcloud">
{{ site | tag_cloud }}
</div>
