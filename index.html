---
layout: default
title: Blog
---

{% include pagination.htm %}

<section id="posts">
{% for post in paginator.posts %}

<article class="post">
	<header>
		<h2> <a href="{{post.url}}">{{ post.title }}</a> </h2>
		<span>posted {{post.date | date_to_long_string }}</span>
	</header>

	{{ post.content }}

	<footer>
	<p>
		tags: <span class="tags">{{post | tags}}</span>
		<a class="commentsLink"  href="{{post.url}}#disqus_thread">view comments</a>
	</p>
	</footer>
</article>

{% endfor %}

</section>

{% include pagination.htm %}

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'kiirani'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
